<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Neomorphism Music Player</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="back-button" href="#"><span class="back-icon"></span></a>
            <p>Playing now</p>
        </header>
        <section class="cards">
            <div class="card-container">
                <div class="cover"></div>
            </div>
        </section>
        <section class="progress-bar">
            <div class="song-info">
                <p class="song-name">Why Are Sundays So Depressing</p>
                <p class="band-name">The Strokes</p>
            </div>
            <div class="bar-info">
                <div class="bar-100">
                    <div class="bar-percent"></div>
                </div>
                <div class="time-container">
                    <span class="time-start">2:56</span>
                    <span class="time-end">3:28</span>
                </div>
            </div>
        </section>
        <footer class="controls">
            <button class="secundary-button suffle"><span></span></button>
            <button class="secundary-button previous"><span></span></button>
            <button class="primary-button play"><span></span></button>
            <button class="secundary-button next"><span></span></button>
            <button class="secundary-button repeat"><span></span></button>
        </footer>
    </div>
</body>
</html>
